<!doctype html>
<html lang="en">

<head>
    <title>checkout</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font -->
    <link href="https://fonts.cdnfonts.com/css/mango-vintage-personal-use-only" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/alice-2" rel="stylesheet">

    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css.map">
    <link rel="stylesheet" href="CSS/style.css">

    <!-- icon -->
    <link rel="icon" href="images/icon.png">
</head>

<body class="background-img" id="checkout">
    <!-- header -->
    <nav class="tranparent-nav p-3 mb-4">
        <ul class="d-flex justify-content-around align-items-center mb-0">
            <li class="none">
                <h2 class="mb-0">Orchid√©es</h2>
            </li>
        </ul>
    </nav>


    <div class="container_checkout" id="main-div">

        <form action="./thanksContact.html" method="get">

            <div class="checkout-flex-row">
                <div class="checkout-flex-col width-40">
                    <div>
                        <h2>Checkout</h2>
                    </div>
                    <div class="checkout-flex-row">
                        <div class="checkout-flex-col width-40">
                            <div>
                                <label for="firstName">
                                    <h4>Nama Depan</h4>
                                </label>
                                <br>
                                <input id="firstName" type="text" name="firstName" required>
                            </div>
                            <div>
                                <label for="kec">
                                    <h4>Kecamatan</h4>
                                </label>
                                <br>
                                <input id="kec" list="Kecamatan" name="Kecamatan" required>
                                <datalist id="Kecamatan">
                                    <option value="Sipodang">Sipodang</option>
                                    <option value="Tembalang">Tembalang</option>
                                    <option value="Krapyak">Krapyak</option>
                                    <option value="Srondol">Srondol</option>
                                    <option value="Sumurboto">Sumurboto</option>
                                    <option value="Bulusan">Bulusan</option>
                                </datalist>

                            </div>
                            <div>
                                <label for="phoneNumber">
                                    <h4>Phone number</h4>
                                </label><br>
                                <input id="phoneNumber" type="text" name="phoneNumber" required>
                                <p class="error">invalid phone number</p>
                                <p class="error">enter number</p>
                            </div>
                            <div>
                                <label for="email">
                                    <h4>Email address</h4>
                                </label><br>
                                <input id="email" type="email" name="email" required>
                                <p class="error">invalid email</p>
                            </div>
                        </div>
                        <div class="checkout-flex-col width-40">
                            <div>
                                <label for="lastName">
                                    <h4>Nama Belakang</h4>
                                </label><br>
                                <input id="lastName" type="text" name="lastName" required>

                            </div>
                            <div>
                                <Label for="date">
                                    <h4>Tanggal Pengambilan</h4>
                                </Label><br>
                                <input type="date" name="date" value="">
                            </div>
                            <div>
                                <label for="notes">
                                    <h4>Notes</h4>
                                </label>
                                <br>
                                <textarea id="notes" name="notes"></textarea>
                            </div>

                        </div>

                    </div>
                    <div id="checkout_submit">
                        <input type="submit" value="Pesan">
                        <p>Note: Pembayaran dilakukan pada saat pengiriman</p>
                    </div>
                </div>

                <div id="order_details">
                    <img src="./images/p1 (1).jpg" height="400px">
                    <div class="text">
                        <p>Vibarent Charm</p>
                        <span>12$</span>
                    </div>
                </div>
            </div>


        </form>


    </div>

    <!-- footer -->
<footer class="ani mt-5">
    <div class="container pt-5">
        <div class="row">
            <div class="col-sm-4">
                <h3 class="text-white">Links</h3>
                <ul>
                    <li><a class="text-white-50" href="home.html">Home</a></li>
                    <li><a class="text-white-50" href="products.html">Products</a></li>
                    <li><a class="text-white-50" href="about.html">About Us</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
<!-- end footer -->
    <script src="JS/checkout/checkout.js"></script>
    <script src="JS/checkout/form_validation.js"></script>

</body>

</html>
