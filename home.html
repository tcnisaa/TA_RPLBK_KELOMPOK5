<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Product Collection Section -->
    <section class="collection ani text-center mt-5">

        <div class="container">
            <div class="boxex row mt-4 mb-3">

                <div class="image col-sm-12 col-md-4">
                    <img src="images/p1 (4).jpg" alt="Lilly Bloom">
                    <div class="text">
                        <h2 class="name">Lilly Bloom</h2>
                        <p class="price">Rp 75.000</p>
                        <a href="checkout.html" class="mb-3">Beli Sekarang!</a>

    <!-- Footer -->

        <div class="container pt-5">
            <div class="row">
                <div class="col-sm-4">
                    <ul>
                        <li><a class="text-white-50">Krucil + Vian</a></li>
                    </ul>
                </div>
            </div>
        </div>

    <!-- Scripts -->
    <script src="JS/main.js"></script>
